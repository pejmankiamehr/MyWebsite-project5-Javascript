<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td id="1" onclick="xo(1);endxo() "></td>
            <td id="2" onclick="xo(2);endxo() "></td>
            <td id="3" onclick="xo(3);endxo() "></td>
        </tr>
        <tr>
            <td id="4" onclick="xo(4);endxo() "></td>
            <td id="5" onclick="xo(5);endxo() "></td>
            <td id="6" onclick="xo(6);endxo() "></td>
        </tr>
        <tr>
            <td id="7" onclick="xo(7);endxo()"></td>
            <td id="8" onclick="xo(8);endxo() "></td>
            <td id="9" onclick="xo(9);endxo()"></td>
        </tr>
    </table>
    <button type="reset" onclick="reset()">reset</button>
    <script>
        var id = 1
        function xo(index) {
            if (document.getElementById(index).innerHTML == "") {
                if ((id % 2) != 0) {
                    document.getElementById(index).innerHTML = "x"
                    console.log(index)
                    document.getElementById(index).style.backgroundColor = "red";
                    id++
                } else {
                    document.getElementById(index).innerHTML = "o"
                    console.log(index)
                    document.getElementById(index).style.backgroundColor = "green";
                    id++
                }
            }
        }
        function endxo() {
            if (document.getElementById(1).innerHTML == document.getElementById(2).innerHTML && document.getElementById(2).innerHTML == document.getElementById(3).innerHTML && document.getElementById(2).innerHTML !== "") {
                alert(document.getElementById(2).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(4).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(6).innerHTML && document.getElementById(5).innerHTML !== "") {
                alert(document.getElementById(5).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(7).innerHTML == document.getElementById(8).innerHTML && document.getElementById(8).innerHTML == document.getElementById(9).innerHTML && document.getElementById(8).innerHTML !== "") {
                alert(document.getElementById(8).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(1).innerHTML == document.getElementById(4).innerHTML && document.getElementById(4).innerHTML == document.getElementById(7).innerHTML && document.getElementById(4).innerHTML !== "") {
                alert(document.getElementById(4).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(2).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(8).innerHTML && document.getElementById(5).innerHTML !== "") {
                alert(document.getElementById(5).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(3).innerHTML == document.getElementById(6).innerHTML && document.getElementById(6).innerHTML == document.getElementById(9).innerHTML && document.getElementById(6).innerHTML !== "") {
                alert(document.getElementById(6).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(1).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(9).innerHTML && document.getElementById(5).innerHTML !== "") {
                alert(document.getElementById(5).innerHTML + "  :   " + "wine")
            } else if (document.getElementById(3).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(7).innerHTML && document.getElementById(5).innerHTML !== "") {
                alert(document.getElementById(5).innerHTML + "  :   " + "wine")
            }
        }
        function reset() {
            for (i = 1; i <= 9; i++) {
                document.getElementById(i).innerHTML = ""
                document.getElementById(i).style.backgroundColor = "inherit";
            }
        }
    </script>
</body>

</html>
